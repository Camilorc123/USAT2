<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Control de Usuarios</title>
</head>
<body>
  <h1>Usuarios registrados</h1>

  <a href="{{ url_for('agregar_usuario') }}">Agregar Usuario</a>
  <br><br>

  <table border="1">
    <tr>
      <th>ID</th>
      <th>Nombre</th>
      <th>Usuario</th>
      <th>Tipo</th>
      <th>Estado</th>
      <th>Acciones</th>
    </tr>
    {% for u in usuarios %}
    <tr>
      <td>{{ u[0] }}</td>
      <td>{{ u[1] }}</td>
      <td>{{ u[2] }}</td>
      <td>{{ u[3] }}</td>
      <td>{{ u[4] }}</td>
      <td>
        <a href="{{ url_for('editar_usuario', id=u[0]) }}">Editar</a> |
        <a href="{{ url_for('borrar_usuario', id=u[0]) }}" onclick="return confirm('Â¿Seguro que quieres eliminar este usuario?');">Eliminar</a>
      </td>
    </tr>
    {% endfor %}
  </table>
</body>
</html>
